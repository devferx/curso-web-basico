<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS DOM</title>
</head>
<body>
  <p id="counter">Contador: 0</p>
  <input type="text" placeholder="Ingresa tu nombre">
  <button id="boton">Enviar tu nombre</button>

  <script>
    var input = document.querySelector("input")
    // console.log(document.querySelectorAll("#counter"))
    var boton = document.getElementById("boton")
    var $contador = document.querySelector("p#counter")

    var contador = 0

    boton.addEventListener("click", function () {
      alert("Hola " + input.value)
      contador += 1
      $contador.textContent = "<b>Contador</b>: " + contador

    })
  </script>
</body>
</html>
