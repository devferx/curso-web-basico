<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Model</title>
  <link rel="stylesheet" href="./normalize.css">
  <style>
    .caja {
      /* Margin => espaciado exterior */
      margin: 50px;
      /* Padding => espaciado interior */
      padding: 20px;

      width: 300px;
      height: 300px;

      border: 15px solid DarkOrange;
      background: tomato;

      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>Hola mundo</h1>
  <div class="caja">
    <p>Holis!</p>
  </div>
  <ul>
    <li>hola</li>
    <li>hola</li>
    <li>hola</li>
    <li>hola</li>
    <li>hola</li>
  </ul>
</body>
</html>
